<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops Practise </title>
</head>
<body>
<p>Loops Practise in JS</p>

<script> 


// Print Number 1 to 10 
for(i=1;i<=10;i++){
     console.log(i);
}

// Print Odd Number 1 to 15

for(i=1;i<=15;i=i+2)
{
    console.log(i);
}


// Print Even Number 2 to 10

for(i=2;i<=10;i=i+2)
{
    console.log(i);
}

// Print Multiplication Table of 5.

for(i=5;i<=50;i=i+5){
    console.log(i);

}

// Print a multiplication table of any number

let n = prompt("Enter a Number");
n = parseInt(n);
for(i=n;i<=n*10;i=i+n){
console.log(i);
}


</script>



</body>
</html>
