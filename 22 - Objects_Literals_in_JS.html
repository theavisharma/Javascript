<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Literals in JS</title>
</head>
<body>
    <script>

        // Creation of Object Literals
        let cars = {
            Maruti : "Alto",
            Hyundai : "i20",
            Mahindra : "Scorpio S11",
            Mercedes : "Benz"
        }

        // Creating a Post

        const post= {
            username : "theavisharma",
            post : "Avi is Software Developer",
            likes : 151,
            tags :["#javascript","reactjs"]
        }

     //  post.likes - this will display inner values of objects.
     
     
     //  Add values to Objects 
        
        cars.honda = "Amaze"; // add Amaze in cars object.

     // Delete values from Objects 
     
        delete cars.Hyundai;

        
    </script>
</body>
</html>
