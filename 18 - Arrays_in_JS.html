<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array in JS</title>
</head>
<body>

    <h3>Arrays in JS</h3>
    <p> Arrays stores data collection in series of number which start from '0'. 
        Arrays can store multiple datatypes in single form.
        
        
    </p>
<script>



// Create a array

let cars= ["Audi","Benz","Volvo","Mustang"];
console.log(cars);

// Multiple datatypes in single array

let student=[21,"Avi","10th"];
console.log(student);

// create an array then insert elements

const company = [];
company[0]= "Wipro";
company[1]= "TCS";
company[2]= "Google";

// Sorts the array 
company.sort()   


// Accessing Array Elements

let mycar = cars[1];
console.log(mycar);

// Changing an Array Element (Arrays are Mutable)

let newcar = cars[2] = "Tata";
console.log(cars[2]);

</script>

    
</body>
</html>
