<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Sorting</title>
</head>
<body>
    <h3>Sorting in Arrays</h3>
    <script>

        // Sort arrays
        const cars =["Volvo","Audi","Benz","BMW","Suzuki"];
        cars.sort();
        console.log(cars);
    
        // Sorting  numbers
        const numbers=["5","4","3","2","1"];
        numbers.sort();
        console.log(numbers);

        // Reverse an array
        const bikes =["Hero","Honda","TVS","Suzuki"];
        bikes.reverse();
        console.log(bikes);

        

    </script>

</body>


</html>
