<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM - GetElementbyClass</title>
</head>
<body>

    <div class="row">
  <p>I AM JavaScript</p>
    </div>


    <script>
        // Changing color with JS by classname
        const collection = document.getElementsByClassName("row");
        collection[0].style.backgroundColor = "red";
    </script>
</body>
</html>
