<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Other Array Methods in JS</title>
</head>
<body>
    <script>

    // For each Methods 

        let arr = [

            { 
                 name :"aman",
                 marks: 95,
            },
           
            {
                 name :"avi",
                 marks: 93,
            },
            
            {
                 name :"yogesh",
                 marks: 99,

            },
            
          
        ];

        arr.forEach((student)=> {console.log(student.marks);}  // It will print all marks.

        );
//---------------------------------------------------------------------------------------------------------------

        // Maps in JS


        let students = [

    { 
     name :"aman",
     marks: 95,
    },

    {
     name :"avi",
     marks: 93,
    },

    {
     name :"yogesh",
     marks: 99,

    },


    ];

    let gpa = students.map((el) => {
    return el.marks / 10;
    });

//---------------------------------------------------------------------------------

   // Filter in JS

    let numbers = [1,45,56,35,645,64,75,,8,6,7];

    let answer = numbers.filter((el) => {

        return  el % 2 == 0; // even => true

    });

//-----------------------------------------------------------------------------------

    


    </script>
</body>
</html>
