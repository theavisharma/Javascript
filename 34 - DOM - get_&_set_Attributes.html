<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>get and set Attributes in html</title>
</head>
<style>

    .democlass {
      color: red;
    }
    </style>
    
    <body>

    <!-- setAttribute Methods -->       
    <h1 id="myH1">The Element Object</h1>
    <h2>The setAttribute() Method</h2>
    
    <p>Click "Add Class" to add a class attribute to the h1 element:</p>
    
    <button onclick="myFunction()">Add Class</button>
    
    <script>
    function myFunction() {
      document.getElementById("myH1").setAttribute("class", "democlass"); // Here set attribute will change the class of myH1
    }
    </script>


    <!-- getAttributeMethod -->
    <body>
        <h1>The Element Object</h1>
        <h2>The getAttributeNode() Method</h2>
        
        <p>Click the button to display the value of the onclick attribute node of the button element.</p>
        
        <button id="myBtn" onclick="myFunction()">Try it</button>
        
        <p id="demo"></p>
        
        <script>
        function myFunction() {
          var elmnt = document.getElementById("myBtn");
          var attr = elmnt.getAttributeNode("onclick").value;
          document.getElementById("demo").innerHTML = attr;
        }
        </script>
        
        </body>
    
    </body>
</html>
