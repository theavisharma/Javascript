<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getElementsByTagName</title>
</head>
<body>
    <p> I am Number : One   </p>
    <p> I am Number : Two   </p>
    <p> I am Number : Three </p>
    <p> I am Number : Four  </p>
    <p> I am Number : Five  </p>

<script>

    
    document.getElementsByTagName("p");
    document.getElementsByTagName("p")[2].innerHTML = "My value has been changed.";



</script>




</body>
</html>
