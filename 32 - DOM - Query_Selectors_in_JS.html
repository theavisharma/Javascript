<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> DOM Query Selectors </title>
</head>
<body>
    
<p id ="myID" class="para" > One day Avi will get car. </p>
<p id ="myID" class="para" > One day Avi will get bike. </p>
<p id ="myID" class="para" > One day Avi will get smartphone. </p>
<p id ="myID" class="para" > One day Avi will get house. </p>
<p id ="myID" class="para" > One day Avi will get wealth .</p>



<script> 

document.querySelector('p');  // It will select first element of 'p' tag.

document.querySelector('#myID');  // It will select first element of 'myID' id.

document.querySelector('.para');  // It will select first element of 'para' class.

document.querySelectorAll('p');  // It will select all elements of 'p' tag. => same apply on id and class.



</script>

</body>
</html>
