<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This keyword in JS</title>
</head>
<body>
    <script>
        const student ={  // Object Decalaration
            Name: "Avi Sharma",
            Age : 23,
            English : 94,
            Maths :93,
            Science :95,
            getAvg() {
                // let avg= (English + Maths + Science) / 3;   We cannot use objects parameters in a function.
               // That's why we use this keyword like this :
               let avg = (this.English + this.Maths + this.Science) / 3; 
               console.log(avg);
            }    

        }
        student.getAvg(); // Fucntion Call

    </script>

</body>
</html>
