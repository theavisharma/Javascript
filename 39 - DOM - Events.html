 Events are the signals that something has occured.


<!--Onlick Event-->  
 <div class="row" >
        <button type="button" onclick="alert('You click me !');" > Click me  </button>
    </div>

 <!--onmouse event-->

 <div class="row" >
    <button type="button" onmouseenter="alert('You click me !');" > Mouse Enter </button>
</div>
