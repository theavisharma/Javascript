<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulating style attribute</title>
</head>
<body>
    <div class="DogImage">

     <img src="/home/dog.png" alt="Dog Image">

    </div>

    <script> 

    let img = document.querySelectorAll("img");
    
    img.style.width = '100%'; // this will change the width of img property.
    
    
    </script>

</body>
</html>
