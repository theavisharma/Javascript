<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Functions</title>
</head>
<body>
        <script>
            let sum = (a, b) => a + b;
            /* This arrow function is a shorter form of:
               let sum = function(a, b) {
               return a + b;
               };
            */
           alert( sum (1, 2) ); // 3
        </script>
</body>
</html>
